<html>
    <head>
        <title>Student Registration</title>
    </head>
    <body style="text-align: center; border: solid; margin-right: 400px; margin-left: 300px; margin-top: 100px; margin-bottom: 200px;">
        <h1>Student Registration</h1>
        <form>
        <label for="name"> Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">
        
        <br></br>
        <label for="email"> Email:</label>
            <input type="text" id="email"  placeholder="Enter your email address">
        
        <br></br>
        <label for="Age"> Age:</label>
            <input type="number" id="Age" placeholder="Enter your age"
            title="MustContain 2 numbers" min="1" max="200" required style="width: 30%;">
            
        <br></br>
        <button type="submit" style="background-color: black; color: white; margin-left: 150px;">Register</button>
        </form>
    </body>
</html>
