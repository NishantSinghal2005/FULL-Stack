<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            padding: 30px;
            color: #111;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .filter-bar {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
        }

        .card {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 18px;
            background: #fff;
        }

        .card h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tag {
            display: inline-block;
            padding: 5px 12px;
            font-size: 13px;
            border-radius: 20px;
            color: #fff;
        }

        .electronics {
            background: #2563eb;
        }

        .clothing {
            background: #93c5fd;
        }
    </style>
</head>
<body>

<h1>Product Filter</h1>

<div class="filter-bar">
    <label>Filter by:</label>
    <select id="filter">
        <option value="all">All Products</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
    </select>
</div>

<div class="products">
    <div class="card" data-category="electronics">
        <h3>Wireless Headphones</h3>
        <div class="price">$159.99</div>
        <span class="tag electronics">electronics</span>
    </div>

    <div class="card" data-category="clothing">
        <h3>Cotton T-Shirt</h3>
        <div class="price">$25.99</div>
        <span class="tag clothing">clothing</span>
    </div>

    <div class="card" data-category="electronics">
        <h3>Bluetooth Speaker</h3>
        <div class="price">$99.99</div>
        <span class="tag electronics">electronics</span>
    </div>

    <div class="card" data-category="clothing">
        <h3>Denim Jeans</h3>
        <div class="price">$79.99</div>
        <span class="tag clothing">clothing</span>
    </div>
</div>

<script>
    const filter = document.getElementById("filter");
    const cards = document.querySelectorAll(".card");

    filter.addEventListener("change", () => {
        const selected = filter.value;

        cards.forEach(card => {
            const category = card.getAttribute("data-category");

            if (selected === "all" || selected === category) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
